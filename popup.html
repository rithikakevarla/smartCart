<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Cart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Smart Cart Logo">
        <h1>Smart Cart</h1>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for products (e.g., Nike shoes)">
        <button id="search-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-button active" data-tab="results">Results</button>
      <button class="tab-button" data-tab="saved">Saved</button>
      <button class="tab-button" data-tab="history">History</button>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Searching across stores...</p>
    </div>

    <div id="results" class="tab-content active">
      <div class="product-info hidden">
        <div class="product-header">
          <img id="product-image" src="/placeholder.svg" alt="Product Image">
          <div>
            <h2 id="product-name"></h2>
            <div class="best-price">
              <span>Best Price:</span>
              <span id="best-price" class="price"></span>
              <span id="best-store" class="store"></span>
            </div>
          </div>
        </div>

        <div class="price-comparison">
          <h3>Price Comparison</h3>
          <ul id="price-list"></ul>
        </div>

        <div class="reviews">
          <h3>Reviews</h3>
          <div class="overall-rating">
            <div class="stars">
              <span id="rating-value"></span>
              <div id="star-rating"></div>
            </div>
            <span id="review-count"></span>
          </div>
          <ul id="review-list"></ul>
        </div>
      </div>

      <div id="no-results" class="no-results hidden">
        <img src="images/no-results.png" alt="No Results">
        <p>No results found. Try a different search term.</p>
      </div>

      <div id="initial-state" class="initial-state">
        <img src="images/search.png" alt="Search Illustration">
        <p>Search for a product to compare prices across stores</p>
      </div>
    </div>

    <div id="saved" class="tab-content">
      <ul id="saved-list" class="saved-list"></ul>
      <div id="no-saved" class="no-saved">
        <img src="images/bookmark.png" alt="No Saved Items">
        <p>You haven't saved any items yet</p>
      </div>
    </div>

    <div id="history" class="tab-content">
      <ul id="history-list" class="history-list"></ul>
      <div id="no-history" class="no-history">
        <img src="images/history.png" alt="No History">
        <p>Your search history will appear here</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
